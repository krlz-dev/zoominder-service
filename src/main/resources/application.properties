# Server Configuration
server.port=8080

# Application Info
spring.application.name=zoominder-service

# Active Profile (set to 'prod' for production/Supabase)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JWT Configuration
jwt.secret=${JWT_SECRET:zoominder-jwt-secret-key-for-secure-token-generation-and-validation-2024}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
